<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sadman1.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="sad">
        <form action="" method="POST">
            {%csrf_token%}
            <h2>Sing Up To Create Your Account</h2>
            {% if messages %}
            {% for message in messages%}
            {% if message.tags == "error" %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {%else%}
            <div class="alert alert-success" role="alert"></div>
            {{message}}
            {%endif%}
            {% endfor%}
            {%endif%}
            <input type="text" placeholder="Enter User Name" name="name" id="name"></inpur>
            <br>
            <br>
            <input type="text" placeholder="Enter your email" name="email" id="email"></inpur>
            <br>
            <br>

            <input type="password" placeholder="Enter your password" name="pass1" id="pass"></inpur>
            <br>
            <br>

            <input type="password" placeholder="Enter confirm password" name="pass2" id="pass1"></inpur>
            <br>
            <br>
            <br>
            <input class="s" type="submit" value="Sing Up" id="submit"></inpur>

        </form>
    </div>


</body>

</html>
