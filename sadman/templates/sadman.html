<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sadman.css'%}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    {% include 'header.html'%}

    <div class="sad">
        <form action="" method="POST">
            {%csrf_token%}
            <h2>LOG IN</h2>
            {% if messages %}
            {% for message in messages%}
            {% if message.tags == "error" %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {%else%}
            <div class="alert alert-success" role="alert"></div>
            {{message}}
            {%endif%}
            {% endfor%}
            {%endif%}
            <input type="text" placeholder="Enter User Name" name="username" id="name"></inpur>
            <br>
            <br>

            <input type="password" placeholder="Enter your password" name="password" id="pass"></inpur>
            <br>
            <br>
            <a href="singup" class="sa">Create An Account?</a>
            <br>
            <br>
            <input class="s" type="submit" value="Log in" id="submit"></inpur>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
<style>
    .sa{
    font-size: 15px;
    color:purple;
    font-weight: bolder;
   
}
</style>

</body>

</html>
